<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="container">
        <div id="starting-page">
            <h1 id="quiz-title">JavaScript Basic Quiz</h1>
            <h2 id="quiz-brief">You will have 75 seconds to answer 10 questions. Every time you answer incorrectly, your time will got deducted. You will game over if your time drop down to 0. Your score will be your time remaining. Good Luck.</h2>
            <button id="start-btn" class="cta cta--single">Start</button>
        </div>

        <div id="question-page">
            <h3 id="timer">Remaining Time: <span id="countdown">75</span></h3>
            <h2 id="question"></h2>
            <ol>
                <li><button id="answer1-btn" class="cta cta--choice"></button></li>
                <li><button id="answer2-btn" class="cta cta--choice"></button></li>
                <li><button id="answer3-btn" class="cta cta--choice"></button></li>
                <li><button id="answer4-btn" class="cta cta--choice"></button></li>
            </ol>
            <h3 id="answerResult"></h3>
        </div>

        <div id="highscore-page">
            <h2 id="HS-title">Highscores</h2>
            <div id="HS-list"></div>
            <h3 id="score-Display">Your score is <span id="currentScore"></span> points!</h3>
            <div id="HS-input">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Challenger" />
                <button id="HS-submit" class="cta cta--submit">Submit</button>
            </div>
            <button id="back-btn" class="cta cta--pair">Back to the Start</button>
            <button id="clear-btn" class="cta cta--pair">Clear Highscores</button>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
